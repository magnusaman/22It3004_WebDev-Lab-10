<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T6</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      padding: 150px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 0fr);
      grid-gap: 5px;
      margin-bottom: 20px;
    }

    .icon {
      width: 100px;
      height: 100px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      text-align: center;
      line-height: 100px;
      font-size: 24px;
    }

    .version {
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="https://www.google.com/s2/favicons?domain=www.chrome.com" alt="Chrome icon">
    </div>
    <div class="icon">
      <img src="https://www.google.com/s2/favicons?domain=www.mozilla.org" alt="Firefox icon">
    </div>
    <div class="icon">
      <img src="https://www.google.com/s2/favicons?domain=www.microsoft.com/en-us/edge" alt="Edge icon">
    </div>
    <div class="icon">
      <img src="https://www.google.com/s2/favicons?domain=www.apple.com/safari" alt="Safari icon">
    </div>
    <div class="icon">
      <img src="https://www.google.com/s2/favicons?domain=www.opera.com" alt="Opera icon">
    </div>
    <div class="version">57.0</div>
    <div class="version">16.0</div>
    <div class="version">52.0</div>
    <div class="version">10</div>
    <div class="version">44</div>
  </div>
</body>
</html>
